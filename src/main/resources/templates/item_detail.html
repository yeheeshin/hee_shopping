<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Univ Store - 상품 페이지</title>
    <link rel="stylesheet" href="css/item_detail.css">
    <!-- Bootstrap CSS 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
    <h1>상품 페이지</h1>
</header>
<main class="product-page">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="product-image">
                    <img src="images/hero-bg.jpg" alt="Product Image" style="max-width: 100%;">
                </div>
            </div>
            <div class="col-6">
                <div class="product-info">
                    <h2 class="product-title">상품명</h2>
                    <p class="product-description">상품코드</p>
                    <p class="product-price">가격</p>
                    <div class="quantity">
                        <label for="quantity">수량:</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1">
                    </div>
                    <button class="add-to-cart-btn">장바구니</button>
                    <button class="add-to-cart-btn">구매하기</button>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="script.js"></script>
<!-- Bootstrap JS 추가 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
