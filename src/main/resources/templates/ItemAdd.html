<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" type="text/css" href="css/ItemAdd.css" />
</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>
<div th:include="fragments/nav.html"></div>

  <div class="container"><br>
    <h1>상품 등록</h1>
  </div>
<div class="container">
  <form action="/itemAdd" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="itemName">상품명</label>
      <input type="text" id="itemName" name="itemName" required />
    </div>
    <div class="form-group">
      <label for="itemDetail">상품 설명</label>
      <textarea id="itemDetail" name="itemDetail" required=""></textarea>
    </div>
    <div class="form-group">
      <label for="itemCount">상품개수</label>
      <input type="number" id="itemCount" name="itemCount" required />
    </div>
    <div class="form-group">
      <label for="itemPrice">상품 가격</label>
      <input type="number" id="itemPrice" name="itemPrice" required />
    </div>
    <div class="form-group">
      <label for="itemImage">상품 이미지</label>
      <input type="file" id="itemImage" name="itemImage" accept=".png, .jpg, .jpeg" required />
    </div>

    <div class="form-group">
      <input type="submit" value="상품 등록" />
    </div>
  </form>
</div>


<div th:replace="fragments/footer :: footerFragment"></div>


<!-- jQery -->
<script src="js/jquery-3.4.1.min.js"></script>
<!-- popper js -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<!-- bootstrap js -->
<script src="js/bootstrap.js"></script>
<!-- owl slider -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
</script>
<!-- isotope js -->
<script src="https://unpkg.com/isotope-layout@3.0.4/dist/isotope.pkgd.min.js"></script>
<!-- nice select -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>
<!-- custom js -->
<script src="js/custom.js"></script>
<script src="js/board.js"></script>
</body>
</html>
