<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div th:replace="fragments/header :: headerFragment"></div>
<div th:include="fragments/nav.html"></div>

  <div class="container"><br>
    <h1>배송지 추가</h1>
  </div>
<div class="container">
  <form action="/addAdd" method="post" enctype="multipart/form-data">
<!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
    <div class="form-group">
      <label for="name">주소지명</label>
      <input type="text"  id="name" name="name" required />
    </div>
      
    <div class="form-group row">
        <div class="form-group col-6">
            <label for="name">받는 사람</label>
            <input type="text" required />
        </div>
        <div class="form-group col-6">
            <label for="name">전화번호</label>
            <input type="text" required />
        </div>
    </div>
      <div class="form-group row">
          <div class="form-group col-6">
              <label for="name">우편번호</label>
              <input type="text" required />
          </div>
          <div class="form-group col-6">
              <label for="name"></label>
              <a href="#" class="findZipcode">우편번호 찾기</a>
          </div>
      </div>
      <div class="form-group">
          <label for="name">도로명 주소</label>
          <input type="text"  required />
      </div>
      <div class="form-group">
          <label for="name">상세 주소</label>
          <input type="text" required />
      </div>
      
      
    <div class="form-group">
      <input type="submit" value="상품 등록" />
    </div>
  </form>
</div>


<div th:replace="fragments/footer :: footerFragment"></div>
