<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" type="text/css" href="/css/itemAdd.css" />
</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>
<div th:include="fragments/nav.html"></div>

  <div class="container"><br>
    <h1>배송지 추가</h1>
  </div>
<div class="container">
  <form action="/member/myAddress" method="post" th:object="${memberAddress}" enctype="multipart/form-data">
<!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
      <div class="form-group row">
          <label for="title">주소지명</label>
          <input type="text" id="title" th:field="*{title}" required />
      </div>
    <div class="form-group row">
        <div class="form-group col-6">
            <label>받는 사람</label>
            <input type="text" th:field="*{address.name}" required />
        </div>
        <div class="form-group col-6">
            <label>전화번호</label>
            <input type="text" th:field="*{address.phone}" required />
        </div>
    </div>
      <div class="form-group row">
          <div class="form-group col-6">
              <label>우편번호</label>
              <input type="text"  th:field="*{address.zipCode}" id="zipcode" required />
          </div>
          <div class="form-group col-6">
              <label></label>
              <input type="button" onclick="execDaumPostcode()" class="findZipcode" value="우편번호 찾기" />
          </div>
      </div>
      <div class="form-group">
          <label>주소</label>
          <input type="text" th:field="*{address.city}" id="address" required />
      </div>
      <div class="form-group row">
          <div class="form-group col-6">
              <label>상세 주소</label>
              <input type="text" id="detailAddress" th:field="*{address.street}" required />
          </div>
          <div class="form-group col-6">
              <label>(참고)</label>
              <input type="text" id="extraAddress" required />
          </div>
      </div>
      
    <div class="form-group">
      <input type="submit" value="배송지 추가" />
    </div>
  </form>
</div>


<div th:replace="fragments/footer :: footerFragment"></div>


<!-- popper js -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<!-- bootstrap js -->
<script src="/js/bootstrap.js"></script>
<!-- owl slider -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
</script>
<!-- isotope js -->
<script src="https://unpkg.com/isotope-layout@3.0.4/dist/isotope.pkgd.min.js"></script>
<!-- custom js -->
<script src="/js/custom.js"></script>
<script src="/js/board.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/js/address.js"></script>
<script th:inline="javascript">

  $(document).ready(function(){
    var errorMessage = [[${errorMessage}]];
    if(errorMessage != null){
      alert(errorMessage);
    }
  });
</script>
</body>
</html>
