<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" type="text/css" href="css/item_detail.css" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->

</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>
<div th:include="fragments/nav.html"></div>

<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"><div class="pd-wrap">
  <div class="container">
    <div class="heading-section">
    </div>
    <div th:each="item : ${items}">
      <form method="post" th:action="@{cartAdd(itemName=${item.name})}">
        <div class="row">
          <div class="col-md-6">
            <div id="slider" class="owl-carousel product-slider">
              <div class="item">
                <img th:with="fileName=${#strings.substringAfter(item.img, '_')}" th:src="@{'/images/' + ${fileName}}" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="product-dtl">
              <div class="product-info">
                <div class="product-name" th:text="${item.name}">Variable Product</div>
                <div class="product-price-discount" th:text="${#numbers.formatInteger(item.price, 0, 'COMMA') + ' ì›'}"><span>$39.00</span>
    <!--              <span class="line-through">$29.00</span>-->
                </div>
              </div>
              <p th:text="${item.detail}"></p>
              <div class="row">
                <div class="col-md-6">
                  <div class="product-option" for="size">Size</div>
                  <div class="product-result">Size</div>
                </div>
                <div class="col-md-6">
                  <div class="product-option" for="size">Color</div>
                  <div class="product-result">Size</div>
                </div>
              </div>
              <div class="product-count">
                <div class="product-option">Quantity</div>
                <div class="display-flex">
                  <div class="qtyminus">-</div>
                  <input type="text" name="quantity" value="1" class="qty">
                  <div class="qtyplus">+</div>
                </div>
                <button class="round-black-btn">Add to Cart</button>
    <!--            <a th:href="@{/profile(memberId=${community.member.mid})}">-->
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="	sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<div th:replace="fragments/footer :: footerFragment"></div>



<script src="js/item_detail.js"></script>
<script th:inline="javascript">

  $(document).ready(function(){
    var errorMessage = [[${errorMessage}]];
    if(errorMessage != null){
      alert(errorMessage);
    }
  });
</script>
</body>
</html>
